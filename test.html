<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Page</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script type="module">
            import RenderSpace from "./lib/index.js";

            let space = new RenderSpace(document.getElementById("canvas"));
            space.config.damping_strength = 0.05;
            // space.config.panning = false;
            // space.config.zooming = false;
            // space.config.rotating = false;

            let now = performance.now();
            function render() {
                space.clearScreen();
                space.updateDamping((performance.now() - now) / 1000);

                space.ctx.fillStyle = "black";
                space.ctx.fillRect(100, 100, 100, 100);

                now = performance.now();
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        </script>
    </body>
</html>
